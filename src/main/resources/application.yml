spring:
  datasource:
    url: jdbc:h2:tcp://localhost/~/datajpa
    username: sa
    password:
    driver-class-name: org.h2.Driver

  jpa:
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        format_sql: true # 쿼리가 한 줄로 나오지 않고 formatting 되어서 여러 줄로 나오게 해 준다.

logging.level:
  org.hibernate.SQL: debug
#  org.hibernate.type: trace
